<script>

function HandleLoginResponse(response)
{

       var login = String(JSON.parse(response));
//      document.getElementById("textResponse").innerHTML = response+"<p>";     
        if (login == '1'){
		alert("Account Created.");
                window.location.href = "index.html";
        }
        else {
                document.getElementById("textResponse").style.display = "block";
}






}

function test(username,password)
{
	var request = new XMLHttpRequest();
	request.open("POST","login2.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}		
	}
	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	request.send("type=login&username="+username+"&password="+password);
}


function CreateUser(username,password)
{
	var request = new XMLHttpRequest();
	request.open("POST","register.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}		
	}
	
	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	var password2 = document.getElementById("password2").value;

	if (username ==''){
	alert("Please enter a User Name.");
	return;
	}
	if (password !== password2){
	alert("Password did not confirm");
	return;
	}

	
	request.send("type=new&username="+username+"&password="+password);
}
</script>
