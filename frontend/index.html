<script>

function HandleLoginResponse(response)
{
	var login = JSON.parse(response);
	var username = document.getElementById("username").value;
//	document.getElementById("textResponse").innerHTML = response+"<p>";	
	if (login[0] == username){
		//var username1 = document.getElementById("username").value;
		sessionStorage.clear();
		sessionStorage.setItem("username", login[0]);
		sessionStorage.setItem("sessionID", login[1]);
		
		//alert(sessionStorage.getItem("username"));
		window.location.href = "home2.html";
	}
	else {
		document.getElementById("textResponse").style.display = "block";
}


}


function test(username,password)
{
	var request = new XMLHttpRequest();
	request.open("POST","login2.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}		
	}
	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	request.send("type=login&username="+username+"&password="+password);
}

</script>
